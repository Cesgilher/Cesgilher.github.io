title: Cesgilher
description: "A personal blog"
author:
  name: "Cesgilher"
  email: "cesgilher@gmail.com"
  url: "cesgilher.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

collections:
  coleccion:
    output: true


defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

